<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>

            <!-- Input Groups -->
            <div class="input-group">
                <label for="loanAmountInput">Loan Amount:</label>
                <input type="number" id="loanAmountInput" placeholder="Enter Loan Amount">
            </div>

            <div class="input-group">
                <label for="interestRateInput">Interest Rate (%)</label>
                <input type="number" id="interestRateInput" placeholder="Enter Interest Rate">
            </div>

            <div class="input-group">
                <label for="loanTermInput">Loan Term (In Months)</label>
                <input type="number" id="loanTermInput" placeholder="Enter Loan Term">
            </div>

            <div class="input-group">
                <label for="prepaymentInput">Monthly Prepayment:</label>
                <input type="number" id="prepaymentInput" placeholder="Enter Prepayment Amount">
            </div>

            <button id="calculateBtn">Calculate</button>

            <!-- Result Section -->
            <div id="result">Final Result</div>

            <!-- Amortization Schedule -->
            <div id="amortizationSchedule">
                <h3>Amortization Schedule</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Payment #</th>
                            <th>Interest</th>
                            <th>Principal</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody"></tbody>
                </table>
            </div>

            <!-- Chart Section -->
            <div id="chartContainer">
                <h3>Loan Payment Breakdown</h3>
                <canvas id="paymentChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
